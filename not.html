<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification History | MGNREGA Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-title {
      color: #1976d2;
      font-weight: 600;
    }

    .btn-outline-primary {
      border-color: #1976d2;
      color: #1976d2;
    }

    .btn-outline-primary:hover {
      background-color: #1976d2;
      color: #fff;
    }

    .breadcrumb-item a {
      text-decoration: none;
      color: #1976d2;
    }

    .breadcrumb-item.active {
      color: #333;
      font-weight: 500;
    }

    .table thead {
      background-color: #1976d2;
      color: #fff;
    }

    .badge {
      font-size: 0.75rem;
    }

    .badge.bg-danger {
      background-color: #dc3545;
    }

    .badge.bg-success {
      background-color: #28a745;
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 0.75rem;
    }

    .form-select {
      min-width: 120px;
    }
  </style>
</head>

<body class="p-4">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Notifications</li>
    </ol>
  </nav>

  <!-- Page Title -->
  <h4 class="mb-3 page-title">Notification History</h4>

  <!-- Export & Filter -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
    <div>
      <button class="btn btn-outline-primary">Export CSV</button>
      <button class="btn btn-outline-primary">Export PDF</button>
    </div>
    <div>
      <select class="form-select">
        <option>All</option>
        <option>Unread</option>
        <option>Read</option>
      </select>
    </div>
  </div>

  <!-- Search Input -->
  <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search notifications...">

  <!-- Notification Table -->
  <div class="card">
    <div class="card-body p-0">
      <div style="overflow-x:auto;">
        <table class="table table-bordered m-0">
          <thead>
            <tr>
              <th>Type</th>
              <th>Message</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="notificationTable">
            <tr>
              <td>⚠️ Alert</td>
              <td>Limit reached in District A</td>
              <td>2025-07-09</td>
              <td><span class="badge bg-danger">Unread</span></td>
              <td><button class="btn btn-sm btn-success" onclick="markRead(this)">Mark as Read</button></td>
            </tr>
            <tr>
              <td>✔️ Info</td>
              <td>Task completed successfully</td>
              <td>2025-07-08</td>
              <td><span class="badge bg-success">Read</span></td>
              <td><button class="btn btn-sm btn-secondary" disabled>Read</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
      const value = this.value.toLowerCase();
      document.querySelectorAll('#notificationTable tr').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(value) ? '' : 'none';
      });
    });

    // Mark as Read functionality
    function markRead(button) {
      const row = button.closest('tr');
      row.querySelector('.badge').classList.remove('bg-danger');
      row.querySelector('.badge').classList.add('bg-success');
      row.querySelector('.badge').textContent = 'Read';
      button.classList.remove('btn-success');
      button.classList.add('btn-secondary');
      button.disabled = true;
      button.textContent = 'Read';
    }
  </script>

</body>
</html>
