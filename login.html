<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MGNREGA Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-bg">

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 rounded-4 login-card w-100" style="max-width: 420px;">
    <h3 class="text-center text-primary fw-semibold mb-4">FTO TRACKER</h3>

    <form novalidate>

      <!-- State -->
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-geo-alt"></i></span>
          <select class="form-select" id="state" name="state" required>
            <option selected disabled value="">Choose...</option>
            <option>State 1</option>
            <option>State 2</option>
          </select>
        </div>
        <div class="invalid-feedback">Select your state</div>
      </div>

      <!-- District -->
      <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-building"></i></span>
          <select class="form-select" id="district" name="district" required>
            <option selected disabled value="">Choose...</option>
            <option>District 1</option>
            <option>District 2</option>
          </select>
        </div>
        <div class="invalid-feedback">Select your district</div>
      </div>

      <!-- Block -->
      <div class="mb-4">
        <label for="block" class="form-label">Block</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-diagram-3"></i></span>
          <select class="form-select" id="block" name="block" required>
            <option selected disabled value="">Choose...</option>
            <option>Block 1</option>
            <option>Block 2</option>
          </select>
        </div>
        <div class="invalid-feedback">Select your block</div>
      </div>

      <!-- Submit -->
      <a href="dashboard.html" class="btn btn-primary w-100">Login</a>

    </form>

    <div class="text-center mt-3">
      <small>&copy; 2025 MGNREGA Monitoring System</small>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
