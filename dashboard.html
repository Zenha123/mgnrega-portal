<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MGNREGA Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Alpine.js -->
  <script src="//unpkg.com/alpinejs" defer></script>

  <style>
    body.login-bg {
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .left-panel {
      background-color: #1976d2;
      color: white;
      flex: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel h3 {
      font-weight: 600;
    }

    .left-panel p {
      font-size: 0.95rem;
    }

    .right-panel {
      background: #ffffff;
      flex: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-card h3 {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #1976d2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #125ea2;
    }

    .form-label {
      font-size: 0.95rem;
    }

    .invalid-feedback {
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .left-panel {
        display: none;
      }

      .right-panel {
        width: 100%;
        min-height: auto;
      }

      .login-card {
        max-width: 90%;
      }
    }
  </style>
</head>

<body class="login-bg">

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

  <div class="d-flex flex-lg-row flex-column shadow-lg rounded overflow-hidden" style="max-width: 900px; width: 100%;">

    <!-- Left Panel -->
    <div class="left-panel d-flex flex-column justify-content-center align-items-center p-4 text-center">
      <h1>Welcome</h1>
      <h3 class="mb-3">MGNREGA Monitoring Portal</h3>
      <p class="px-3">Login to access your regionâ€™s wage-material ratio compliance and services.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel d-flex flex-column justify-content-center align-items-center p-4 bg-white">
      <div class="login-card w-100" style="max-width: 380px;">

        <h3 class="text-center text-primary mb-4">Login</h3>

        <div x-data="locationForm()">
          <form method="post" novalidate>
            {% csrf_token %}

            <!-- State -->
            <div class="mb-3">
              <label for="state" class="form-label fw-semibold">State</label>
              <select class="form-select" id="state" name="state" x-model="state" @change="fetchDistricts" required>
                <option selected disabled value="">Choose...</option>
                {% for state in states %}
                  <option value="{{ state.id }}">{{ state.name }}</option>
                {% endfor %}
              </select>
              <div class="invalid-feedback">Select your state</div>
            </div>

            <!-- District -->
            <div class="mb-3">
              <label for="district" class="form-label fw-semibold">District</label>
              <select class="form-select" id="district" name="district" x-model="district" @change="fetchBlocks" required>
                <option selected disabled value="">Choose...</option>
                <template x-for="d in districts" :key="d.id">
                  <option :value="d.id" x-text="d.name"></option>
                </template>
              </select>
              <div class="invalid-feedback">Select your district</div>
            </div>

            <!-- Block -->
            <div class="mb-4">
              <label for="block" class="form-label fw-semibold">Block</label>
              <select class="form-select" id="block" name="block" x-model="block" required>
                <option selected disabled value="">Choose...</option>
                <template x-for="b in blocks" :key="b.id">
                  <option :value="b.id" x-text="b.name"></option>
                </template>
              </select>
              <div class="invalid-feedback">Select your block</div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
              <div class="invalid-feedback">Enter your password</div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

          </form>
        </div>

        <div class="text-center mt-3">
          <small>&copy; 2025 MGNREGA Monitoring System</small>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Alpine.js Controller -->
<script>
  function locationForm() {
    return {
      state: '',
      district: '',
      block: '',
      districts: [],
      blocks: [],
      fetchDistricts() {
        this.district = ''
        this.blocks = []
        fetch(`/locations/ajax/load-districts/?state_id=${this.state}`)
          .then(res => res.json())
          .then(data => this.districts = data)
      },
      fetchBlocks() {
        this.block = ''
        fetch(`/locations/ajax/load-blocks/?district_id=${this.district}`)
          .then(res => res.json())
          .then(data => this.blocks = data)
      }
    }
  }
</script>

</body>
</html>
