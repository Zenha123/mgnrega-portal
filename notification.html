<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification History | MGNREGA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 0.6rem;
    }
    .notification-item {
      padding: 1rem;
      border-bottom: 1px solid #e9ecef;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
    .notification-date {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .notification-actions button {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MGNREGA Dashboard</a>
    <a href="dashboard.html" class="btn btn-light btn-sm">‚Üê Back to Dashboard</a>
  </div>
</nav>

<div class="container">
  <h4 class="mb-4">Notification History</h4>

  <div class="card shadow-sm mb-4">
    <div class="notification-item d-flex justify-content-between align-items-start">
      <div>
        <strong>‚ö†Ô∏è Kattakada Block wage ratio at 53%</strong>
        <div class="notification-date">8 July 2025, 10:45 AM</div>
      </div>
      <div class="notification-actions">
        <button class="btn btn-sm btn-outline-success me-2">Mark as Read</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </div>

    <div class="notification-item d-flex justify-content-between align-items-start">
      <div>
        <strong>‚úÖ Thiruvananthapuram District fully compliant</strong>
        <div class="notification-date">8 July 2025, 09:10 AM</div>
      </div>
      <div class="notification-actions">
        <button class="btn btn-sm btn-outline-secondary me-2" disabled>Read</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </div>

    <div class="notification-item d-flex justify-content-between align-items-start">
      <div>
        <strong>üü† Pune Block nearing material ratio 45%</strong>
        <div class="notification-date">7 July 2025, 5:20 PM</div>
      </div>
      <div class="notification-actions">
        <button class="btn btn-sm btn-outline-success me-2">Mark as Read</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </div>

  </div>

  <div class="text-end">
    <button class="btn btn-danger btn-sm">Clear All</button>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
