<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MGNREGA Unified Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-brand { font-weight: 700; font-size: 1.4rem; }
    #wrapper { display: flex; width: 100%; }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #212529;
      overflow-y: auto;
      transition: all 0.3s ease;
      z-index: 9999;
    }
    #sidebar.active { left: 0; }
    .sidebar-header {
      background: #1976d2;
      color: #fff;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .list-group-item { border: none; }
    .list-group-item:hover { background: #0d6efd; }
    #main-content { flex: 1; transition: all 0.3s ease; width: 100%; }
    .logout-btn {
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .table-responsive { overflow-x: auto; }
    .card { border: none; border-radius: 0.75rem; }
    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 0.75rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    @media (max-width: 768px) {
      #sidebar { width: 220px; }
      .btn-outline-light {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
      .form-select { min-width: 140px; }
      .card-body h3 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>

<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar" class="bg-dark text-white">
    <div class="sidebar-header">MGNREGA</div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-house-door me-2"></i> Dashboard</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-gear me-2"></i> Admin Panel</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-bar-chart-line me-2"></i> Reports</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-bell me-2"></i> Notifications</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-person me-2"></i> Profile</a>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <button id="sidebarToggle" class="btn btn-outline-light me-3"><i class="bi bi-list"></i></button>
        <a class="navbar-brand" href="#">MGNREGA</a>
        <div class="d-flex align-items-center ms-auto">
          <a class="btn btn-outline-light position-relative me-3" href="#">
            <i class="bi bi-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
          </a>
          <span class="text-white fw-semibold me-3">ðŸ‘¤ Zenha</span>
          <button class="btn btn-outline-light logout-btn">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid p-4">

      <!-- Filters -->
      <div class="d-flex flex-wrap gap-2 mb-4">
        <select class="form-select w-auto"><option selected>Kerala</option></select>
        <select class="form-select w-auto"><option selected>Kannur</option></select>
        <select class="form-select w-auto"><option selected>Thalassery</option></select>
        <button class="btn btn-primary">Filter</button>
      </div>

      <!-- Cards -->
      <div class="row g-4 mb-4">
        <div class="col-lg-3 col-sm-6"><div class="card text-white bg-primary"><div class="card-body"><h6>Total Requests</h6><h3>245</h3></div></div></div>
        <div class="col-lg-3 col-sm-6"><div class="card text-white bg-success"><div class="card-body"><h6>Compliant</h6><h3>198</h3></div></div></div>
        <div class="col-lg-3 col-sm-6"><div class="card text-white bg-warning"><div class="card-body"><h6>Warning</h6><h3>31</h3></div></div></div>
        <div class="col-lg-3 col-sm-6"><div class="card text-white bg-danger"><div class="card-body"><h6>Critical</h6><h3>16</h3></div></div></div>
      </div>

      <!-- Table -->
      <div class="card mb-4">
        <div class="card-header fw-bold">Compliance Status</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-bordered table-hover m-0">
              <thead class="table-light">
                <tr>
                  <th>Location</th>
                  <th>Total Projects</th>
                  <th>Wage %</th>
                  <th>Material %</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-success"><td>Panchayat A</td><td>32</td><td>62%</td><td>38%</td><td>Compliant</td></tr>
                <tr class="table-warning"><td>Panchayat B</td><td>18</td><td>56%</td><td>44%</td><td>Warning</td></tr>
                <tr class="table-danger"><td>Panchayat C</td><td>21</td><td>48%</td><td>52%</td><td>Critical</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row mb-4">
        <div class="col-lg-6"><canvas id="ratioChart"></canvas></div>
        <div class="col-lg-6"><canvas id="statusChart"></canvas></div>
      </div>

      <button class="btn btn-outline-primary">Export Data</button>

    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS to Toggle Sidebar -->
<script>
  const sidebarToggle = document.getElementById("sidebarToggle");
const sidebar = document.getElementById("sidebar");

// Toggle on button click
sidebarToggle.onclick = function (e) {
  e.stopPropagation();  // prevent triggering document click
  sidebar.classList.toggle("active");
};

// Close sidebar when clicking outside it
document.addEventListener("click", function (e) {
  if (sidebar.classList.contains("active")) {
    if (!sidebar.contains(e.target) && e.target !== sidebarToggle) {
      sidebar.classList.remove("active");
    }
  }
});


  new Chart(document.getElementById('ratioChart').getContext('2d'), {
    type: 'doughnut',
    data: {
      labels: ['Wage', 'Material'],
      datasets: [{ data: [60, 40], backgroundColor: ['#1976d2', '#ffc107'] }]
    },
    options: { responsive: true }
  });

  new Chart(document.getElementById('statusChart').getContext('2d'), {
    type: 'bar',
    data: {
      labels: ['Compliant', 'Warning', 'Alert', 'Critical'],
      datasets: [{ label: 'Projects', data: [198, 31, 10, 16], backgroundColor: ['#28a745', '#ffc107', '#fd7e14', '#dc3545'] }]
    },
    options: { responsive: true }
  });
</script>

</body>
</html>
