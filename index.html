<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MGNREGA Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-bg">

<div class="container d-flex justify-content-center align-items-center vh-100">

  <div class="d-flex flex-row shadow-lg rounded overflow-hidden" style="max-width: 900px; width: 100%;">

    <!-- Left Panel -->
    <div class="left-panel d-flex flex-column justify-content-center align-items-center p-4 text-center" style="background-color: #1976d2; width: 40%;">
      <img src="images/logo.png" alt="MGNREGA Logo" style="height: 70px;" class="mb-3">
      <h3 class="text-white mb-3">MGNREGA Monitoring Portal</h3>
      <p class="text-light px-2">Login to access your regionâ€™s wage-material ratio compliance and services.</p>
     
    </div>

    <!-- Right Panel -->
    <div class="right-panel d-flex flex-column justify-content-center align-items-center p-4 bg-white" style="width: 60%;">
      <div class="login-card w-100" style="max-width: 380px;">
        <h3 class="text-center text-primary mb-4">Login</h3>

        <form method="POST" novalidate>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Please enter your username</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter your password</div>
          </div>

           <!-- State -->
        <div class="mb-3">
          <label for="state" class="form-label fw-semibold">State</label>
          <select class="form-select" id="state" name="state" required>
            <option selected disabled value="">Choose...</option>
            <option>State 1</option>
            <option>State 2</option>
          </select>
          <div class="invalid-feedback">Select your state</div>
        </div>

        <!-- District -->
        <div class="mb-3">
          <label for="district" class="form-label fw-semibold">District</label>
          <select class="form-select" id="district" name="district" required>
            <option selected disabled value="">Choose...</option>
            <option>District 1</option>
            <option>District 2</option>
          </select>
          <div class="invalid-feedback">Select your district</div>
        </div>

        <!-- Block -->
        <div class="mb-4">
          <label for="block" class="form-label fw-semibold">Block</label>
          <select class="form-select" id="block" name="block" required>
            <option selected disabled value="">Choose...</option>
            <option>Block 1</option>
            <option>Block 2</option>
          </select>
          <div class="invalid-feedback">Select your block</div>
        </div>

        <!-- Submit -->
       <!----<button type="submit" class="btn btn-primary w-100">Login</button>-->
        <a href="base.html" class="btn btn-primary w-100">Login</a>
      </form>

        <div class="text-center mt-3">
          <small>&copy; 2025 MGNREGA Monitoring System</small>
        </div>

      </div>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form validation -->
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('form')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })();
</script>

</body>
</html>
