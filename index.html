<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MGNREGA Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-bg">

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

  <div class="d-flex flex-lg-row flex-column shadow-lg rounded overflow-hidden" style="max-width: 900px; width: 100%;">

    <!-- Left Panel -->
    <div class="left-panel d-flex flex-column justify-content-center align-items-center p-4 text-center">
      <img src="images/logo.png" alt="MGNREGA Logo" class="mb-3 logo-img">
      <h3 class="mb-3">MGNREGA Monitoring Portal</h3>
      <p class="px-3">Login to access your regionâ€™s wage-material ratio compliance and services.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel d-flex flex-column justify-content-center align-items-center p-4 bg-white">
      <div class="login-card w-100" style="max-width: 380px;">
        <h3 class="text-center text-primary mb-4">Login</h3>

        <form novalidate>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control" id="username" required>
            <div class="invalid-feedback">Please enter your username</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Please enter your password</div>
          </div>

          <!-- State -->
          <div class="mb-3">
            <label for="state" class="form-label fw-semibold">State</label>
            <select class="form-select" id="state" required>
              <option selected disabled value="">Choose...</option>
              <option>Maharashtra</option>
              <option>Kerala</option>
              <option>Karnataka</option>
            </select>
            <div class="invalid-feedback">Select your state</div>
          </div>

          <!-- District -->
          <div class="mb-3">
            <label for="district" class="form-label fw-semibold">District</label>
            <select class="form-select" id="district" required>
              <option selected disabled value="">Choose...</option>
              <option>Mumbai</option>
              <option>Pune</option>
            </select>
            <div class="invalid-feedback">Select your district</div>
          </div>

          <!-- Block -->
          <div class="mb-4">
            <label for="block" class="form-label fw-semibold">Block</label>
            <select class="form-select" id="block" required>
              <option selected disabled value="">Choose...</option>
              <option>Block 1</option>
              <option>Block 2</option>
            </select>
            <div class="invalid-feedback">Select your block</div>
          </div>

          <!-- Login Button -->
          <a href="base.html" class="btn btn-primary w-100">Login</a>

        </form>

        <div class="text-center mt-3">
          <small>&copy; 2025 MGNREGA Monitoring System</small>
        </div>

      </div>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
