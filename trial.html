<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notification History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="trial.css" />
  <script src="trial.js" defer></script>
</head>
<body>

<div class="container">
  <h2>Notifications</h2>

  <div class="top-bar">
    <button onclick="markAllRead()">Mark All Read</button>
    <input type="text" id="searchInput" placeholder="Search Notifications..." onkeyup="searchNotifications()" />
  </div>

  <div class="notification-list" id="notificationBody">
    <!-- Notifications will render here -->
  </div>

  <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
</div>

<div class="form-container">
  <h3>Set Alert Threshold</h3>
  <form id="configForm" onsubmit="return validateForm()">
    <label for="threshold">Threshold Limit:</label>
    <input type="number" id="threshold" name="threshold" min="1" required />
    <button type="submit">Update</button>
  </form>
</div>




















































































































</body>
</html>
